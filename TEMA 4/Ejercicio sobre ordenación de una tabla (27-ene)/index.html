<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          font-family: Arial, sans-serif;
        }
    
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
    
        th {
          background-color: #f2f2f2;
          cursor: pointer;
          font-weight: bold;
        }
    
        th:hover {
          background-color: #e6e6e6;
        }
    
      </style>
</head>
<body>
    <table id="grid">
        <thead>
          <tr>
            <th data-type="number">Age</th>
            <th data-type="string">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>5</td>
            <td>John</td>
          </tr>
          <tr>
            <td>10</td>
            <td>Ann</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Zoe</td>
          </tr>
          <tr>
            <td>7</td>
            <td>Bill</td>
          </tr>
        </tbody>
      </table>
    
      <script src="script.js"></script>
</body>
</html>
