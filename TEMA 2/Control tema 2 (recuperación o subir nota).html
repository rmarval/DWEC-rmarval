<body>
    <script>

        function separa(cadena, separador) {
            let array = [];
            let index_anterior = 0;
            let index_actual = cadena.indexOf(separador);

            while (index_actual !== -1) {
                array.push(cadena.substring(index_anterior, index_actual));
                index_anterior = index_actual + separador.length;
                index_actual = cadena.indexOf(separador, index_anterior);
            }
            array.push(cadena.substring(index_anterior));
            return array;
        }

        console.log(separa("Hola Don Pepito, hola", " "));
        console.log(separa("sal-pimienta-limón-", "-"));
        console.log(separa("hoy"));

/////////////////////////////////////////////////
        function junta(array, separador) {

            let res = "";

            for (let i = 0; i < array.length; i++) {
                res = res + array[i];

                if (i < array.length - 1) {
                    res = res + separador;
                }
            }
            return res;
        }

        console.log(junta(["Hola", "Don", "Pepito,", "hola"], " "));
        console.log(junta(["sal", "pimienta", "limón", ""], "-"));
        console.log(junta(["h", "o", "y"], ""));

    </script>
