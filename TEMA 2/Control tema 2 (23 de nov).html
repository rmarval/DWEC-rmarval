    <script>
    //EJERCICIO 1 aleatorio.
        function aleatorio(tam, hasta, desde) {
            let lista = [];
            // Se ejecuta tam veces
            for (let i = 0; i < tam; i++) {
                let random = Math.random();
                random = random * hasta + desde;
                random = Math.trunc(random);
                lista[i] = random;
            }
            return lista.sort();
        }
        aleatorio(5, 20, 10);
        console.log(aleatorio(5, 20, 10));
        
        
        //EJERCICIO 2 tajada
        function tajada(array, desde, hasta) {
            let resul = [];
            for (let i = desde; i < hasta; i++) {
                resul.push(array[i]);
            }
            return resul;
        }
        console.log(tajada([3, 2, 30, 4], 1, 3));
