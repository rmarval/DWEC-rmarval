<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    //FUNCION SORT CASERA (esta funcion ordena numericamente tanto string como number)
    function ordena(cadena, numerico) {
            let cadena1 = [];
            let temp;
            if (numerico == true) {
                for (let i = 0; i < cadena.length; i++) {
                    for (let j = i; j < cadena.length; j++) {
                        if (cadena[i] > cadena[j]) {
                            temp = cadena[i];
                            cadena[i] = cadena[j];
                            cadena[j] = temp;
                        }
                    }
                    cadena1[i] = parseInt(cadena[i]);
                }
                return cadena1;
            } 
            else if (numerico == false) {
                for (let i = 0; i < cadena.length; i++) {
                    for (let j = i; j < cadena.length; j++) {
                        if (cadena[i] > cadena[j]) {
                            temp = cadena[i];
                            cadena[i] = cadena[j];
                            cadena[j] = temp;
                        }
                    }
                    cadena1[i] = cadena[i].toString();
                }
                return cadena1;
            }
        }
    </script>
</body>
</html>
