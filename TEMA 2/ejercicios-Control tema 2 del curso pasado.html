        function ordena(cadena, numerico) {
            let temp;
            for (let i = 0; i < cadena.length; i++) {
                for (let j = i; j < cadena.length; j++) {
                    if (numerico == true) {
                        if (Number(cadena[i]) /*+cadena[i]*/ >= Number(cadena[j]) /*+cadena[j]*/) {
                            temp = cadena[i];
                            cadena[i] = cadena[j];
                            cadena[j] = temp;
                        }
                    } else {
                        if (String(cadena[i]) >= String(cadena[j])) {
                            temp = cadena[i];
                            cadena[i] = cadena[j];
                            cadena[j] = temp;
                        }
                    }
                }
            }
            return cadena;
        }

        console.log(ordena([3, 2, "30", 4], true));
        console.log(ordena([3, 2, "30", 4], false));

///////////////////////////////////////////

        function tajada(array, principio, final) {
            let resul = [];
            for (let i = principio; i < final; i++) {
                resul.push(array[i]);
            }
            return resul;
        }

        console.log(tajada([3, 2, 30, 4], 1, 3)); // [2, 30]
