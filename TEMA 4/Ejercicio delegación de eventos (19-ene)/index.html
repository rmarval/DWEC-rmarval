<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<style>
    .tree span:hover {
        color: rgb(255, 0, 0);
        cursor:copy;
    }
</style>

<body>

    <ul class="tree" id="tree">
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>
                <li>Other
                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>


        <li>Fishes
            <ul>
                <li>Aquarium
                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>
                <li>Sea
                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        let list;
        for (list of tree.querySelectorAll('li')) { //seleccionamos todos los li
            const span = document.createElement('span'); //creamos el elemento span
            
            list.prepend(span);
            span.append(span.nextSibling);
        }

        function children(evento) {
            if (evento.target.tagName === 'UL'){ //si hay igualdad con etiquetas ul
                return; //devolvemos
            }

            let chilContainer = evento.target.parentNode.querySelector('ul');
            chilContainer.hidden = !chilContainer.hidden;
        }

        let arbol = document.getElementById('tree');
        arbol.addEventListener('click', children);
    </script>

</body>

</html>
