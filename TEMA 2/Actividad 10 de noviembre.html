<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myarray = ["Perico", "Lucas", "Renata", 12, "Lucas", 6, 12, "Lucas"];

        const unica = array => {
            return array.filter((elemento, index) => {
                return array.indexOf(elemento) == index;
            });
        }

        const myarraysinrepeticiones = unica(myarray);

        console.log(myarraysinrepeticiones);
        document.write(myarraysinrepeticiones);
    </script>
</body>

</html>
