<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset id="content">
        <legend>
            <p> #content</p>
        </legend>
        <p>
            <a href="https://es.wikipedia.org/wiki/Wiki">Enlace 1</a>
            <a href="https://es.wikipedia.org/wiki/Wiki"><i> Enlace 2</i></a>
        </p>
    </fieldset>
    <script>

        const contents = document.getElementById('content');
        contents.addEventListener('click', evento => {
            const enlace = evento.target.closest('A');
            if (!enlace || !contents.contains(enlace)) return;
            
            if (!confirm('Â¿Quieres ir a ' + enlace.href + ' ?'))
                evento.preventDefault();
        });

    </script>
</body>

</html>
