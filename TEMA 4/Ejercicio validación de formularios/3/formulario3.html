<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="formulario3.css">
</head>

<body>
    <form id="formulario" novalidate>
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" pattern="\d{2}\.\d{3}\.\d{3}-[A-Z]|\d{8}-[A-Z]|\d{8}[A-Z]" required>
            <div id="errorDni" class="error"></div>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"
                pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]+ [a-zA-ZñÑáéíóúÁÉÍÓÚ]+( [a-zA-ZñÑáéíóúÁÉÍÓÚ]+)?( [a-zA-ZñÑáéíóúÁÉÍÓÚ]+)?"
                required>
            <div id="errorNombre" class="error"></div>
        </div>
        <div>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" required>
            <div id="errorFecha" class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" pattern="[a-zA-Z0-9]+@(g\.educaand\.es|iesjimenezmontoya\.es)"
                required>
            <div id="errorEmail" class="error"></div>
        </div>
        <div>
            <label for="web">WEB:</label>
            <input type="url" id="web" pattern="https?://.+">
            <div id="errorWeb" class="error"></div>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena"
                pattern="(?=.*\d)(?=.*[a-zñ])(?=.*[A-Zñ])([a-zA-ZñÑ0-9]{8,10})" required>
            <div id="errorContrasena" class="error"></div>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <script src="formulario3.js"></script>
</body>

</html>
