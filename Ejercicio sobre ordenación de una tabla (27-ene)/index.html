<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
</head>

<body>

    <table id="tabla">
        <thead>
            <tr>
                <th data-type="number">Age</th>
                <th data-type="string">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>John</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pete</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Ann</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Eugene</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Ilya</td>
            </tr>
        </tbody>
    </table>

    <script>

        

        function ordenar(columna, dato) {
            let tbody = document.querySelector('tbody');
            let filas = Array.from(tbody.rows);
            let comparar;

            switch (dato) {
                case 'number':
                    comparar = function (fila1, fila2) {
                        return fila1.cells[columna].innerHTML - fila2.cells[columna].innerHTML;
                    };
                    break;
                case 'string':
                    comparar = function (fila1, fila2) {
                        return fila1.cells[columna].innerHTML > fila2.cells[columna].innerHTML ? 1 : -1;
                    };
                    break;
            }
            filas.sort(comparar);
            tbody.append(...filas);
        }
        
        let tabla = document.getElementById('tabla');
        tabla.addEventListener('click', (evento) => {
            if (evento.target.tagName != 'TH') return;

            let etiquetath = evento.target;
            ordenar(etiquetath.cellIndex, etiquetath.dataset.type);
        });

    </script>

</body>

</html>
