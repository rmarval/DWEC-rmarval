<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de palabras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-title">
        <h1>JUEGO DE PALABRAS</h1>
    </div>

    <article class="write-time">
        <h2>El tiempo para escribir las palabras es de 15 segundos... </h2>
    </article>

    <div class="juego">
        <section class="score-time">
            <button id="empezar">START GAME</button>
            
            <h2>Tiempo</h2>
            <p id="contador">0</p>

            <h2>Puntuacion</h2>
            <p id="puntuacion">0</p>
        </section>

        <form action="#" method="get" id="formulario" name="formulario" class="form">
            <section id="word-select">
                <p><b> La letra seleccionada es:</b></p>
                <p id="seleccionar" style="color:rgb(255, 0, 0)"></p>
                <button type="reset"><a style="text-decoration: none;" href="index.html"> REINICIAR PALABRA</a></button>
                <br><br>
                <label><b> Escribe una palabra:</b></label><br><br>
                <input type="text" id="input-text" placeholder="Introduce una palabra" disabled>
                <br><br>
                <button type="submit" id="añadir" disabled>AÑADIR</button>
            </section>
        </form>
    </div>

    <script src="juego.js"></script>
    <script src="time.js"></script>
</body>

</html>
